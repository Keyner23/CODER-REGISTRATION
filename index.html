<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/create.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Registro</title>
</head>

<body>
  <header>
    <input type="number" placeholder="TOTAL" disabled id="total">
    <h1><i class="bi bi-ui-checks"></i> INVENTARIO </h1>
    <br>    
  </header>

  <main>
    <form action="#" id="form">
      <input type="text" placeholder="Nombre" id="name">
      <input type="number" placeholder="Cantidad" id="amount">
      <input type="number" placeholder="Precio" id="preci">
      <button type="submit">GUARDAR PRODUCTO</button>
      <button type="button" id="get-product">VER PRODUCTOS</button>
      <button type="button" id="inventory">CALCULAR INVENTARIO</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>CANTIDAD</th>
          <th>PRECIO</th>
          <th>OPCIONES</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- agregar filas de los productos nuevos-->
      </tbody>
    </table>
  </main>

  <!-- <footer>
    <h2>Sistema creado por <a href="https://github.com/Keyner23" target="_blank"> @Keyner Barrios </a></h2>
  </footer> -->
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
