<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Page icon -->
  <link rel="icon" type="image/svg+xml" href="./public/create.ico" />
  <!-- Responsive settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO and metadata -->
  <meta name="description" content="CRUD de inventario con json-server">
  <meta name="keywords" content="crud CRUD productos json-server">
  <meta name="author" content="Keyner Barrios Ochoa">
  <meta name="copyright" content="Keyner Barrios">
  <meta name="robots" content="index">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <!-- Bootstrap icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- SweetAlert2 was here, but it's imported via module -->
  <title>Registro</title>
</head>

<body>
  <header>
    <!-- Page title with icon -->
    <h1><i class="bi bi-ui-checks"></i> INVENTARIO </h1>
    <br>
  </header>

  <main>
    <!-- Product form: inputs to create or edit products -->
    <form action="#" id="form">
      <input type="text" placeholder="Nombre" id="name">
      <input type="number" placeholder="Cantidad" id="amount">
      <input type="number" placeholder="Precio" id="preci">
      <button type="submit">GUARDAR PRODUCTO</button>
      <button type="button" id="get-product">VER PRODUCTOS</button>
      <button type="button" id="inventory">CALCULAR INVENTARIO</button>
    </form>

    <!-- Table to show list of products -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>CANTIDAD</th>
            <th>PRECIO</th>
            <th>OPCIONES</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- product rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <!-- Footer credit -->
    <h2>Sistema creado por <a href="https://github.com/Keyner23" target="_blank"> @Keyner Barrios </a></h2>
  </footer>

  <!-- JS module with logic for CRUD and inventory -->
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
